<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d2c09170e.js" crossorigin="anonymous"></script>    <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar bg-warning justify-content-between ">
    <div class="container">
      <a href="/" class="navbar-brand text-dark">Feedback</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['username'] %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-dark" href="/users/{{session['username']}}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3 text-dark" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-dark" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/register">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
